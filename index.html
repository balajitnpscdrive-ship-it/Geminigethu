<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DON BOSCO G.O.A.T.S</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --bosco: #ff0055; --savio: #00d4ff; --ruva: #ffcc00; --thomas: #00ff88; --neon: #fbff00; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #000; color: white; min-height: 100vh; background-size: cover; background-attachment: fixed; }
    .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin: 10px; }
    .header { display: flex; flex-direction: column; align-items: center; padding: 15px; border-bottom: 2px solid var(--savio); background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; }
    .logo-img { height: 45px; } .founder-img { height: 55px; width: 55px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }
    input, select { width: 100%; padding: 14px; margin: 8px 0; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
    .session-board { display: flex; justify-content: space-around; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--neon); }
    .stat-item { text-align: center; } .stat-item span { font-size: 10px; opacity: 0.7; } .stat-item b { display: block; font-size: 18px; color: var(--neon); }
    .house-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
    .house-btn { padding: 25px 10px; border-radius: 15px; border: none; font-weight: 900; color: #000; cursor: pointer; transition: 0.1s; text-transform: uppercase; }
    .h-bosco { background: var(--bosco); } .h-savio { background: var(--savio); } .h-ruva { background: var(--ruva); } .h-thomas { background: var(--thomas); }
    .btn-main { width: 100%; padding: 16px; border-radius: 12px; background: var(--neon); color: black; font-weight: 900; border: none; cursor: pointer; margin-top: 10px; }
    .stat-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--neon); }
    .rank-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    #cert-template { width: 800px; height: 560px; background: white; color: black; position: absolute; left: -9999px; padding: 40px; text-align: center; border: 15px double #8e6d10; box-sizing: border-box; }
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 12px 30px; border-radius: 50px; display: none; z-index: 3000; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
  </style>
</head>
<body onload="initApp()">
  <div id="loading" class="loading-overlay"><b style="color:var(--neon)">Syncing G.O.A.T.S...</b></div>
  <div id="toast"></div>

  <div class="header">
    <div style="display:flex; gap:15px;"><img id="main-logo" class="logo-img"><img id="main-founder" class="founder-img"></div>
    <div style="font-weight:900; font-size:14px; margin-top:5px; text-align:center;">DON BOSCO POLYTECHNIC COLLEGE</div>
  </div>

  <div id="login-view" class="glass" style="max-width:350px; margin: 40px auto;">
    <select id="user-select"><option disabled selected>Connecting...</option></select>
    <input type="password" id="pass-input" placeholder="Password">
    <button class="btn-main" onclick="login()">LOGIN</button>
  </div>

  <div id="teacher-view" style="display:none;" class="glass">
    <div class="session-board">
      <div class="stat-item"><span>DEPT</span><b id="active-dept-label" style="font-size:11px; color:white;">-</b></div>
      <div class="stat-item"><span>LOGS</span><b id="s-count">0</b></div>
      <div class="stat-item"><span>POINTS</span><b id="s-pts">0</b></div>
    </div>
    <div style="display:flex; gap:10px; margin-bottom:15px;">
      <button onclick="setMode('Negative', this)" id="btn-neg" style="flex:1; padding:18px; border-radius:12px; background:#333; border:2px solid #ff416c; color:white; font-weight:bold;">-5 FINE</button>
      <button onclick="setMode('Positive', this)" id="btn-pos" style="flex:1; padding:18px; border-radius:12px; background:#00b09b; border:2px solid transparent; color:white; font-weight:bold;">+10 AWARD</button>
    </div>
    <div id="reader" style="width:100%; display:none; border-radius:15px; overflow:hidden; margin-bottom:10px; border: 2px solid var(--neon);"></div>
    <button class="btn-main" id="cam-btn" onclick="toggleCamera()" style="background:#444; color:white; margin-bottom:15px;">ðŸ“¸ SCAN QR CODE</button>
    <input type="text" id="m-student" placeholder="Manual Name Entry">
    <div class="house-grid">
      <button class="house-btn h-bosco" onclick="submit('Bosco')">BOSCO</button>
      <button class="house-btn h-savio" onclick="submit('Savio')">SAVIO</button>
      <button class="house-btn h-ruva" onclick="submit('Ruva')">RUVA</button>
      <button class="house-btn h-thomas" onclick="submit('Thomas')">THOMAS</button>
    </div>
    <input type="text" id="t-name" placeholder="Teacher Name">
    <select id="p-cat"><option>Academics</option><option>Quiz/Program</option><option>YouTube</option><option>Discipline</option><option>Sports</option></select>
    <button class="btn-main" style="background:#222; color:white; margin-top:20px;" onclick="location.reload()">LOGOUT</button>
  </div>

  <div id="admin-view" style="display:none;" class="glass">
    <div id="admin-content"></div>
    <button class="btn-main" onclick="location.reload()" style="margin-top:20px;">LOGOUT</button>
  </div>

  <div id="cert-template">
    <h1 style="margin:0; font-size:30px;">DON BOSCO POLYTECHNIC COLLEGE</h1>
    <h2 style="font-family:'Great Vibes'; font-size:55px; color:#8e6d10; margin:15px 0;">Certificate of Achievement</h2>
    <p style="font-size:18px;">This is awarded to</p>
    <h1 id="cert-name" style="font-size:40px; text-decoration:underline; margin:10px 0;"></h1>
    <p style="font-size:18px;">of <b id="cert-house"></b> House</p>
    <p style="font-size:18px;">for being the Topper in the Department of</p>
    <h2 id="cert-dept" style="color:#8e6d10;"></h2>
    <div style="margin-top:40px; display:flex; justify-content: space-around;">
      <span>_________________<br>HOD</span>
      <span>_________________<br>Principal</span>
    </div>
  </div>

  <script>
    // Updated Script URL from your prompt
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-YFdu__zNQ6yLPzrSHntvqR5XugqkHECA0AcTjzndC9slnhpMDVOD00OFbde6bKWz/exec";
    let curMode = "Positive", curDept = "", html5Qr = null, sessionLogs = 0, sessionPts = 0;

    async function api(p, s=false) {
      if(!s) document.getElementById('loading').style.display = 'flex';
      const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(p) });
      const d = await r.json();
      if(!s) document.getElementById('loading').style.display = 'none';
      return d;
    }

    async function initApp() {
      const d = await api({ action: 'getInitialData' });
      document.body.style.backgroundImage = `url('${d.images.thumbBg}')`;
      document.getElementById('main-logo').src = d.images.thumbLogo;
      document.getElementById('main-founder').src = d.images.thumbFounder;
      let s = document.getElementById('user-select'); s.innerHTML = '<option disabled selected>Select Dept</option>';
      d.departments.forEach(dept => s.add(new Option(dept, dept)));
    }

    async function login() {
      const u = document.getElementById('user-select').value, p = document.getElementById('pass-input').value;
      const r = await api({ action: 'login', user: u, pass: p });
      if(r && r.success) {
        document.getElementById('login-view').style.display='none';
        if(r.role === 'Admin') { document.getElementById('admin-view').style.display='block'; loadAdmin(); }
        else { document.getElementById('teacher-view').style.display='block'; curDept = r.dept; document.getElementById('active-dept-label').innerText = r.dept; }
      } else alert("Invalid Password");
    }

    function setMode(m, btn) {
      curMode = m;
      document.getElementById('btn-neg').style.background = m === 'Negative' ? '#ff416c' : '#333';
      document.getElementById('btn-pos').style.background = m === 'Positive' ? '#00b09b' : '#333';
    }

    function submit(house) {
      const name = document.getElementById('m-student').value;
      const teacher = document.getElementById('t-name').value;
      if(!name || !teacher) return alert("Fill Student/Teacher fields");
      sessionLogs++; sessionPts += (curMode === 'Positive' ? 10 : -5);
      document.getElementById('s-count').innerText = sessionLogs;
      document.getElementById('s-pts').innerText = sessionPts;
      showToast("Registered Successfully!");
      if(curMode === 'Positive') confetti({ particleCount: 100, spread: 70, origin: { y: 0.7 } });
      api({ action: 'submitPoint', data: { dept: curDept, studentName: name, teacherName: teacher, category: document.getElementById('p-cat').value, house: house, type: curMode } }, true);
      document.getElementById('m-student').value = "";
    }

    async function toggleCamera() {
      const rd = document.getElementById('reader'), btn = document.getElementById('cam-btn');
      if (rd.style.display === 'none') {
        rd.style.display = 'block'; btn.innerText = "âŒ CLOSE CAMERA";
        html5Qr = new Html5Qrcode("reader");
        html5Qr.start({ facingMode: "environment" }, { fps: 20, qrbox: 250, aspectRatio: 1.0 }, (txt) => {
          const p = txt.split('|'); 
          if(p.length >= 3) { 
            document.getElementById('m-student').value = p[0];
            showToast("QR Scanned!");
            stopCam(); submit(p[2]); 
          }
        });
      } else { stopCam(); }
    }

    function stopCam() {
      if(html5Qr) html5Qr.stop().then(() => { 
        document.getElementById('reader').style.display = 'none'; 
        document.getElementById('cam-btn').innerText = "ðŸ“¸ SCAN QR CODE";
      });
    }

    async function loadAdmin() {
      const d = await api({ action: 'getAdminData' });
      const col = ['#fbff00', '#e5e4e2', '#cd7f32', '#fff'], lbl = ['WINNER', 'RUNNER', '2nd RUNNER', '4th'];
      let h = `<h2 style="color:var(--neon); text-align:center;">DASHBOARD</h2>`;
      h += `<div class="stat-card" style="border-left-color:var(--savio)"><b>ACTIVE DEPT:</b> ${d.activeDeptOfWeek.name} (${d.activeDeptOfWeek.count} Students Active)</div>`;
      
      h += `<h3 style="color:var(--savio)">WEEKLY HOUSES</h3>` + d.weeklyHouses.map((hs, i) => `<div class="stat-card" style="border-left-color:${col[i]}"><div class="rank-row"><b>${lbl[i]}: ${hs[0]}</b><span>${hs[1]} PTS</span></div></div>`).join('');
      
      h += `<h3 style="color:var(--savio)">WEEKLY DEPT TOPPERS</h3>` + d.weeklyDeptToppers.map(t => `<div class="stat-card"><div class="rank-row"><span><b>${t.dept}:</b> ${t.name}</span><button onclick="downloadCert('${t.name}','${t.dept}','${t.house}')" style="background:var(--savio); border:none; padding:5px 10px; border-radius:4px; font-weight:bold;">CERT</button></div></div>`).join('');
      
      h += `<hr style="margin:20px 0; border:0.5px solid #333;"><h3 style="color:var(--ruva)">ANNUAL HOUSES</h3>` + d.annualHouses.map((hs, i) => `<div class="stat-card" style="border-left-color:${col[i]}"><div class="rank-row"><b>${lbl[i]}: ${hs[0]}</b><span>${hs[1]} PTS</span></div></div>`).join('');
      
      h += `<h3 style="color:var(--ruva)">ANNUAL DEPT TOP 3</h3>` + d.annualDeptToppers.map(dpt => `
        <div class="stat-card" style="border-left-color:var(--ruva)">
          <b style="color:var(--ruva)">${dpt.dept}</b>
          ${dpt.toppers.map((t, idx) => `
            <div class="rank-row" style="font-size:12px;">
              <span>${idx+1}. ${t.name}</span>
              <div style="display:flex; align-items:center; gap:10px;">
                <b>${t.pts}</b>
                <button onclick="downloadCert('${t.name}','${t.dept}','${t.house}')" style="background:var(--ruva); border:none; padding:2px 8px; border-radius:4px; font-weight:bold; font-size:10px;">CERT</button>
              </div>
            </div>`).join('')}
        </div>`).join('');
      
      document.getElementById('admin-content').innerHTML = h;
    }

    async function downloadCert(n, d, h) {
      document.getElementById('cert-name').innerText = n; 
      document.getElementById('cert-dept').innerText = d; 
      document.getElementById('cert-house').innerText = h;
      const canvas = await html2canvas(document.getElementById('cert-template'), { scale: 2 });
      const pdf = new jspdf.jsPDF('l', 'mm', [297, 210]);
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
      pdf.save(`Cert_${n}.pdf`);
    }

    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 2500); }
  </script>
</body>
</html>
