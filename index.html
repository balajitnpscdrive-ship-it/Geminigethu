<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DBPC G.O.A.T.S</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fbff00">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --bosco: #ff0055; --savio: #00d4ff; --ruva: #ffcc00; --thomas: #00ff88; --neon: #fbff00; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #000 center/cover fixed; color: white; min-height: 100vh; overflow-x: hidden; }
    .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin: 10px; }
    .header { display: flex; flex-direction: column; align-items: center; padding: 15px; border-bottom: 2px solid var(--savio); background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; }
    input, select { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 12px; font-size: 16px; }
    .house-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
    .house-btn { padding: 20px; border-radius: 15px; border: none; font-weight: 900; color: #000; cursor: pointer; transition: 0.2s; }
    .h-bosco { background: var(--bosco); } .h-savio { background: var(--savio); } .h-ruva { background: var(--ruva); } .h-thomas { background: var(--thomas); }
    .btn-main { width: 100%; padding: 14px; border-radius: 12px; background: var(--neon); color: black; font-weight: 900; border: none; cursor: pointer; }
    .type-btn { flex: 1; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; border: 3px solid transparent; color: white; }
    .stat-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--neon); }
    .rank-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .btn-cert { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 12px 25px; border-radius: 50px; display: none; z-index: 3000; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    #cert-template { width: 800px; height: 560px; background: white; color: black; position: absolute; left: -9999px; padding: 40px; text-align: center; border: 15px double #8e6d10; box-sizing: border-box; }
    #reader { width: 100%; border-radius: 15px; display: none; margin: 10px 0; overflow: hidden; border: 2px solid var(--neon); }
  </style>
</head>
<body onload="initApp()">
  <div id="toast"></div>
  <div class="header">
    <div style="display:flex; gap:15px;"><img id="main-logo" style="height:45px;"><img id="main-founder" style="height:55px; width:55px; border-radius:50%; border:2px solid var(--neon);"></div>
    <div style="font-weight:900; text-align:center; font-size:12px; margin-top:5px;">DON BOSCO POLYTECHNIC COLLEGE<br><span style="color:var(--neon)">G.O.A.T.S PWA</span></div>
  </div>

  <div id="login-view" class="glass" style="max-width:350px; margin: 40px auto;">
    <select id="user-select"><option disabled selected>Connecting to GOATS...</option></select>
    <input type="password" id="pass-input" placeholder="Enter Password">
    <button class="btn-main" onclick="login()">LOGIN</button>
  </div>

  <div id="teacher-view" style="display:none;" class="glass">
    <div style="text-align:center; color:var(--neon); font-weight:900; margin-bottom:10px;">DEPT: <span id="active-dept-label">-</span></div>
    
    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; margin-bottom:15px;">
      <div style="text-align:center; font-size:10px; background:#111; padding:8px; border-radius:10px; border-top:3px solid var(--bosco)">BOSCO<br><b id="s-Bosco" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:10px; background:#111; padding:8px; border-radius:10px; border-top:3px solid var(--savio)">SAVIO<br><b id="s-Savio" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:10px; background:#111; padding:8px; border-radius:10px; border-top:3px solid var(--ruva)">RUVA<br><b id="s-Ruva" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:10px; background:#111; padding:8px; border-radius:10px; border-top:3px solid var(--thomas)">THOMAS<br><b id="s-Thomas" style="font-size:18px;">0</b></div>
    </div>

    <div style="display:flex; gap:10px; margin-bottom:15px;">
      <button class="type-btn" id="btn-neg" onclick="setMode('Negative')" style="background:#ff416c;">-5 PTS</button>
      <button class="type-btn" id="btn-pos" onclick="setMode('Positive')" style="background:#00b09b; border-color:var(--neon);">+10 PTS</button>
    </div>

    <div class="house-grid">
      <button class="house-btn h-bosco" onclick="processEntry('House Entry', 'Bosco')">BOSCO</button>
      <button class="house-btn h-savio" onclick="processEntry('House Entry', 'Savio')">SAVIO</button>
      <button class="house-btn h-ruva" onclick="processEntry('House Entry', 'Ruva')">RUVA</button>
      <button class="house-btn h-thomas" onclick="processEntry('House Entry', 'Thomas')">THOMAS</button>
    </div>

    <button id="cam-btn" onclick="toggleCamera()" style="background:var(--neon); border:none; padding:18px; border-radius:50px; font-weight:900; width:100%; color:black; font-size:16px;">üì∏ OPEN QR SCANNER</button>
    <div id="reader"></div>
    
    <input type="text" id="m-name" placeholder="Student Name (Manual Entry)">
    <select id="m-house"><option disabled selected>Select Student House</option><option>Bosco</option><option>Savio</option><option>Ruva</option><option>Thomas</option></select>
    <button onclick="submitManual()" style="width:100%; background:#333; color:white; border:none; padding:12px; border-radius:10px; margin-bottom:10px;">SUBMIT MANUAL POINT</button>

    <input type="text" id="t-name" placeholder="Teacher Name (Required)">
    <select id="p-cat"><option>Quiz/Program</option><option>Sports</option><option>Discipline</option><option>Academics</option><option>YouTube</option></select>
    <button class="btn-main" style="background:#222; color:white; margin-top:10px;" onclick="location.reload()">LOGOUT</button>
  </div>

  <div id="admin-view" style="display:none;" class="glass">
    <div id="admin-content"></div>
    <button class="btn-main" onclick="location.reload()" style="margin-top:15px;">LOGOUT ADMIN</button>
  </div>

  <div id="cert-template">
    <div style="display:flex; justify-content:space-between;"><img id="cert-logo" style="height:75px;"><img id="cert-founder" style="height:75px; border-radius:50%;"></div>
    <h1 style="font-size:30px; margin-top:20px;">DON BOSCO POLYTECHNIC COLLEGE</h1>
    <h2 style="font-family:'Great Vibes'; font-size:55px; color:#8e6d10; margin:15px 0;">Certificate of Achievement</h2>
    <p style="font-size:20px;">This is to certify that</p>
    <h2 id="pdf-name" style="font-size:42px; text-decoration:underline; color:#000;"></h2>
    <p style="font-size:20px;">has been recognized as the</p>
    <h3 id="pdf-award" style="font-size:28px; color:#8e6d10;"></h3>
    <div style="display:flex; justify-content:space-between; margin-top:70px; padding:0 60px;"><b>AUTHORIZED SIGN</b><b>PRINCIPAL</b></div>
  </div>

  <script>
    // UPDATED WITH YOUR NEW URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzyc5iZUvo2QrF-v9UmsFTLzO_YZrp4MT4XoDCkyY_42GCIkRT_Ayve_o4pCnCmg6tQ/exec";
    
    let html5QrCode = null, scores = { Bosco:0, Savio:0, Ruva:0, Thomas:0 }, currentMode = "Positive", currentDept = "";

    async function api(action, data = {}) {
      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action, data }) });
        return res.json();
      } catch(e) { console.error("API Error"); }
    }

    async function initApp() {
      const imgs = await api('getImages');
      if(imgs) {
        document.body.style.backgroundImage = `url('${imgs.thumbBg}')`;
        document.getElementById('main-logo').src = imgs.thumbLogo;
        document.getElementById('main-founder').src = imgs.thumbFounder;
        document.getElementById('cert-logo').src = imgs.fullLogo;
        document.getElementById('cert-founder').src = imgs.fullFounder;
      }
      const depts = await api('getDepts');
      let s = document.getElementById('user-select');
      s.innerHTML = '<option disabled selected>Select Department</option>';
      if(depts) depts.forEach(d => s.add(new Option(d, d)));
    }

    async function login() {
      const u = document.getElementById('user-select').value, p = document.getElementById('pass-input').value;
      const r = await api('login', { u, p });
      if(r && r.success) {
        document.getElementById('login-view').style.display='none';
        if(r.role === 'Admin') { document.getElementById('admin-view').style.display='block'; loadAdmin(); }
        else { document.getElementById('teacher-view').style.display='block'; currentDept = r.dept; document.getElementById('active-dept-label').innerText = r.dept; }
      } else alert("Invalid Password");
    }

    function setMode(m) { 
      currentMode = m; 
      document.getElementById('btn-pos').style.border = m==='Positive'?'3px solid var(--neon)':'3px solid transparent';
      document.getElementById('btn-neg').style.border = m==='Negative'?'3px solid var(--neon)':'3px solid transparent';
    }

    function submitManual() {
      const n = document.getElementById('m-name').value, h = document.getElementById('m-house').value;
      if(!n || h.includes("Select")) return alert("Please fill Name and House");
      processEntry(n, h); document.getElementById('m-name').value = "";
    }

    function processEntry(sName, house) {
      const tName = document.getElementById('t-name').value;
      if(!tName) return alert("Please enter Teacher Name first!");
      const pts = (currentMode === 'Positive') ? 10 : -5;
      
      // INSTANT SCOREBOARD UPDATE
      scores[house] += pts;
      const lbl = document.getElementById('s-' + house);
      lbl.innerText = scores[house];
      lbl.style.transform = "scale(1.4)"; setTimeout(()=>lbl.style.transform="scale(1)", 200);
      
      showToast(`${sName}: ${pts > 0 ? '+' : ''}${pts} Points!`);
      if(pts > 0) confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
      
      // SYNC TO CLOUD IN BACKGROUND
      api('submit', { dept: currentDept, studentName: sName, teacherName: tName, category: document.getElementById('p-cat').value, house: house, type: currentMode });
    }

    async function toggleCamera() {
      const rd = document.getElementById('reader');
      const btn = document.getElementById('cam-btn');
      
      if (html5QrCode && html5QrCode.isScanning) { 
        await html5QrCode.stop(); await html5QrCode.clear();
        rd.style.display='none'; btn.innerText = "üì∏ OPEN QR SCANNER"; return; 
      }
      
      rd.style.display='block'; btn.innerText = "‚èπÔ∏è STOP SCANNING";
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
      
      html5QrCode.start({ facingMode: "environment" }, { fps: 25, qrbox: 250, aspectRatio: 1.0 }, (text) => {
        const p = text.split('|'); // Expecting House|Dept|Name
        if(p.length >= 3) { 
          processEntry(p[2].trim(), p[0].trim()); 
          if(navigator.vibrate) navigator.vibrate(100);
          toggleCamera(); // Auto-close camera after success
        }
      }).catch(err => {
        alert("Camera Error: Allow permissions or use Manual Entry.");
        rd.style.display='none'; btn.innerText = "üì∏ OPEN QR SCANNER";
      });
    }

    async function loadAdmin() {
      const d = await api('getAdmin');
      if(!d || d.empty) { document.getElementById('admin-content').innerHTML="No data found."; return; }
      document.getElementById('admin-content').innerHTML = `
        <div class="stat-card"><h4>üèÜ WEEKLY HOUSE PODIUM</h4>
          <div class="rank-row">ü•á 1st: <b>${d.weeklyHouses[0][0]}</b></div><div class="rank-row">ü•à 2nd: ${d.weeklyHouses[1][0]}</div><div class="rank-row">ü•â 3rd: ${d.weeklyHouses[2][0]}</div>
        </div>
        <div class="stat-card"><h4>üèõÔ∏è ANNUAL HOUSE PODIUM</h4>
          <div class="rank-row">ü•á 1st: <b>${d.yearlyHouses[0][0]}</b></div><div class="rank-row">ü•à 2nd: ${d.yearlyHouses[1][0]}</div><div class="rank-row">ü•â 3rd: ${d.yearlyHouses[2][0]}</div>
        </div>
        <div class="stat-card"><h4>üë§ WEEKLY DEPT TOPPERS</h4>
          ${d.weeklyToppers.map(t => `<div class="rank-row"><span>${t.dept}: ${t.student ? t.student[0] : '-'}</span><button class="btn-cert" onclick="genPDF('${t.student[0]}','Weekly Topper (${t.dept})')">CERT</button></div>`).join('')}
        </div>
        <div class="stat-card"><h4>üåü STAR TEACHERS</h4>
          ${d.starTeachers.map(t => `<div class="rank-row"><span>${t.dept}: ${t.teacher[0]}</span><button class="btn-cert" onclick="genPDF('${t.teacher[0]}','Star Teacher of the Week')">CERT</button></div>`).join('')}
        </div>
        <div class="stat-card"><h4>üéì ANNUAL TOP 3 (PER DEPT)</h4>
          ${d.annualTop3.map(dept => `<div><b>${dept.dept}</b>${dept.winners.map((w,i)=>`<div class="rank-row"><span>${i+1}. ${w[0]}</span><button class="btn-cert" onclick="genPDF('${w[0]}','Annual Rank ${i+1} (${dept.dept})')">CERT</button></div>`).join('')}</div>`).join('')}
        </div>`;
    }

    async function genPDF(n, a) {
      document.getElementById('pdf-name').innerText = n; 
      document.getElementById('pdf-award').innerText = a;
      const canvas = await html2canvas(document.getElementById('cert-template'), { scale: 2 });
      const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
      pdf.save(n + "_Certificate.pdf");
    }

    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2500); }

    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
  </script>
</body>
</html>
